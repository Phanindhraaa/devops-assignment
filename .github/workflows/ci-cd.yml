name: Fullstack CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.7
        options: >-
          --privileged
        ports:
          - 5000:5000
          - 3000:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker Compose Build
        run: docker-compose build

      - name: Docker Compose Up (Detached)
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend..."
          for i in {1..10}; do
            curl -f http://localhost:5000/health && break || sleep 3
          done
          echo "Waiting for frontend..."
          sleep 10

      - name: Test Backend
        run: |
          docker exec flask-backend pytest

      - name: Test Frontend (Playwright)
        run: |
          docker exec nextjs-frontend npx playwright install --with-deps
          docker exec nextjs-frontend npx playwright test
