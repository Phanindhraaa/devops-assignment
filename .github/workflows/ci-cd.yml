name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker images
        run: docker-compose build

      - name: Run backend tests with Pytest
        run: docker-compose run --rm flask-backend pytest

      - name: Run frontend tests with Playwright
        run: |
          docker-compose up -d flask-backend
          docker-compose run --rm nextjs-frontend npx playwright install --with-deps
          docker-compose run --rm nextjs-frontend npx playwright test
